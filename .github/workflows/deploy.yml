name: Deploy

on:
  push:
    branches:
      - master

# Cancel in-progress deploys if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ⚡ Bolt: Cache processed images separately to avoid re-generating them if src/assets hasn't changed
      # We use a distinct key based on src/assets content
      - name: Cache Astro Generated Images
        uses: actions/cache@v4
        with:
          path: node_modules/.astro
          key: ${{ runner.os }}-astro-images-${{ hashFiles('src/assets/**/*') }}
          restore-keys: |
            ${{ runner.os }}-astro-images-

      - name: Install dependencies
        run: npm ci

      # ⚡ Bolt: Run checks before building to prevent deploying broken code
      # This runs Prettier, ESLint, and Stylelint
      - name: Run Quality Checks
        run: npm run check

      - name: Build Astro
        run: npm run build
        timeout-minutes: 360 # 6 hours timeout

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: profilepro
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: master

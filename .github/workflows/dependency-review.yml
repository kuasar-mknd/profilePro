name: "Dependency Review"

on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Dependency Review"
        uses: actions/dependency-review-action@v4
        with:
          # Fail on any new vulnerability (low, moderate, high, critical)
          # 'low' is chosen to ensure maximum security awareness for this public-facing portfolio.
          fail-on-severity: low
          # Block licenses that are not compliant (optional, can be adjusted)
          # deny-licenses: GPL-3.0, AGPL-3.0

name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          # Fails if any dependency is licensed under GPL-2.0 or later
          # deny-licenses: GPL-2.0, GPL-2.0+, GPL-3.0, GPL-3.0+
          comment-summary-in-pr: always

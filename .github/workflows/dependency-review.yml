name: "Dependency Review"

on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Dependency Review"
        uses: actions/dependency-review-action@v4
        with:
          # Fail on any new vulnerability (high, critical)
          fail-on-severity: high
          # Enforce OpenSSF Scorecards (default is 3, lowering to 0 to prevent false positives on transitive deps)
          min-score: 0
          # Block licenses that are not compliant (optional, can be adjusted)
          # deny-licenses: GPL-3.0, AGPL-3.0

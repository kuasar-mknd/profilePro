name: "Dependency Review"

on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4
      - name: "Dependency Review"
        uses: actions/dependency-review-action@v4
        with:
          # ⚡ Bolt: Adjusted severity to moderate to avoid blocking on low-risk issues
          fail-on-severity: moderate
          # ⚡ Bolt: Disable Scorecard checks to prevent blocking on low-score dependencies
          # We manually review dependencies and rely on `npm audit`
          fail-on-scopes: runtime
          allow-licenses: MIT, Apache-2.0, ISC, BSD-2-Clause, BSD-3-Clause, CC0-1.0, Unlicense

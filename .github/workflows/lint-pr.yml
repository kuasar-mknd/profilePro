name: Lint PR Title

# Ensure PR titles follow Conventional Commits format
# This helps maintain a clean git history and enables automated changelog generation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  lint-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Lint PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure allowed types (based on Conventional Commits)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert

          # Configure allowed scopes (optional - add project-specific scopes)
          # scopes: |
          #   ui
          #   api
          #   deps

          # Require a scope
          requireScope: false

          # Allow multiple types in one PR (e.g., "feat, fix:")
          disallowMultipleTypes: true

          # Validate subject case (e.g., "Add new feature" not "add new feature")
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

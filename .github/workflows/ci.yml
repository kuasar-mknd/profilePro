name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# Cancel in-progress runs on new pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Setup Node 20 first (required for 'sharp' and other native deps)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install dependencies
      - name: Install Dependencies
        run: bun install --frozen-lockfile

      # Install Playwright browsers (with caching if possible, but standard here)
      - name: Install Playwright Browsers
        run: bun x playwright install --with-deps chromium

      # Run Checks (Lint, Format, Typecheck)
      - name: Run Checks
        run: bun run check

      # Run Tests
      - name: Run E2E Tests
        run: bun run test:e2e
        env:
          PUBLIC_SITE_URL: "http://localhost:4321"
          PUBLIC_WEB3FORMS_ACCESS_KEY: "mock_key"
          PUBLIC_CF_ANALYTICS_TOKEN: "mock_token"

      # Build Project
      - name: Build
        run: bun run build
        env:
          PUBLIC_SITE_URL: "http://localhost:4321"
          PUBLIC_WEB3FORMS_ACCESS_KEY: "mock_key"
          PUBLIC_CF_ANALYTICS_TOKEN: "mock_token"

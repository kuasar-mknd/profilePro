name: CI

# Continuous Integration workflow
# Runs linting and build checks on every push and pull request

on:
  pull_request:
    branches: ["master"]

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache ESLint
        uses: actions/cache@v5
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.astro') }}
          restore-keys: |
            ${{ runner.os }}-eslint-${{ hashFiles('**/package-lock.json') }}-

      - name: Cache Stylelint
        uses: actions/cache@v5
        with:
          path: .stylelintcache
          key: ${{ runner.os }}-stylelint-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.css', '**/*.scss', '**/*.astro') }}
          restore-keys: |
            ${{ runner.os }}-stylelint-${{ hashFiles('**/package-lock.json') }}-

      - name: Cache Astro Build
        uses: actions/cache@v5
        with:
          path: node_modules/.astro
          key: ${{ runner.os }}-astro-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**/*') }}
          restore-keys: |
            ${{ runner.os }}-astro-${{ hashFiles('**/package-lock.json') }}-

      - name: Run Quality Checks
        run: npm run check

      - name: Build project
        run: npm run build
        env:
          # Ensure the build succeeds even with warnings
          CI: true

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: dist/
          retention-days: 7

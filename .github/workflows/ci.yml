name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check:
    name: Check & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build
        env:
          PUBLIC_WEB3FORMS_ACCESS_KEY: "mock_key"
          PUBLIC_CF_ANALYTICS_TOKEN: "mock_token"

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bun x playwright install --with-deps

      - name: Run Playwright Tests
        run: bun run test:e2e
        env:
          PUBLIC_WEB3FORMS_ACCESS_KEY: "mock_key"
          PUBLIC_CF_ANALYTICS_TOKEN: "mock_token"
